<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Total: $ {{listProductService.total()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let listP of listProductService.productBuy; let i = index ">
      <ion-thumbnail slot="start"> <img src="{{listP.image}}" /></ion-thumbnail>
      <div class="price">$ {{listP.price | number : '1.2-2'}}</div>
      <ion-label>{{listP.title}} </ion-label>
      <ion-icon name="trash-outline" slot="end" (click)="deleteProduct(i)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="dark" routerLink="/home/pay-mercado" routerDirection="root">
    PAY ${{listProductService.total()}}
  </ion-button>
</ion-content>
